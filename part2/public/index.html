<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="text-align: center;">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <div>
      <label for="username">Username</label><Br>
      <!-- v-model for username -->
      <input v-model="username" id="username" name="username" type="text"><br>

      <label for="password">Password</label><br>
      <!-- v-model for password -->
      <input v-model="password" id="password" name="password" type="password"><br><br>

      <!-- calls login method -->
      <button type="submit" @click="login">Log In</button>
    </div>

    <h1>All Registered Dogs</h1>
    <table v-if="dogs">
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
      <tr v-for()
    </table>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          // stores username and password
          username: '',
          password: ''
        };
      },
      methods: {
        // attempts to login with form data
        async login() {
          try {
              // call login endpoint
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                // form data as request body
                username: this.username,
                password: this.password
              })
            })
            const data = await response.json();
            // redirect based on role
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html'
            }
            else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html'
            }
          } catch (error) {
            alert(error.message);
            return;
          }

        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
