<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Dog Walk Service</h1>
        <img :src="imageSrc" alt="">
        <h2>Name: Flike</h2>
        <p>Size: Small</p>
        <p>Owner: John</p>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
        data() {
            return {
                imageSrc: ''
            };
        },
        methods: {
            async fetchRandomImage() {
                try {
                    const response = await fetch('/api/fetchImage');
                    const data = await response.json();
                    this.imageSrc = data;
                } catch (error) {
                    alert(error.message);
                    return;
                }

            }
        }
        }).mount('#app');
    </script>
</body>

</html>
