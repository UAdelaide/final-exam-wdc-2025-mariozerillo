<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>p {color: lightgray}</style>
</head>

<body>
    <div id="app">
        <p>Size: Small</p>
        <img :src="imageSrc" alt="">
        <p>Dog Walk Service</p>
        <p>Name: Flike</p>

        <p>Owner: John</p>
        <p>Terms and conditions</p>
        <p></p>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
        data() {
            return {
                imageSrc: ''
            };
        },
        methods: {
            async fetchRandomImage() {
                try {
                    const response = await fetch('/api/fetchImage');
                    const data = await response.json();
                    if (response.ok) {
                        this.imageSrc = data.message;
                    } else {
                        return;
                    }
                } catch (error) {
                    alert(error.message);
                    return;
                }

            }
        },
        mounted() {
            this.fetchRandomImage();
        }
        }).mount('#app');
    </script>
</body>

</html>
